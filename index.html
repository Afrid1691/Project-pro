<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #ff5f9e, #ff9966);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 24px 36px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      max-width: 320px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 { margin-bottom: 10px; }
    p  { margin-top: 0; color: #555; }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 120px;
      top: 0;
    }

    /* Celebration screen */
    .celebrate {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #ffb3d9, #ff4d88);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      z-index: 10;
      padding: 24px;
    }

    .celebrate h1 {
      font-size: 40px;
      margin: 8px 0 10px;
      line-height: 1.1;
    }

    .celebrate p {
      color: rgba(255,255,255,0.92);
      font-size: 16px;
      max-width: 520px;
      margin: 0;
    }

    .heart {
      font-size: 60px;
      animation: pulse 1s infinite alternate;
      margin-bottom: 6px;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.2); }
    }

    .yes-photo {
      width: 170px;
      height: 170px;
      border-radius: 18px;
      object-fit: cover;
      margin-top: 16px;
      border: 4px solid rgba(255,255,255,0.9);
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
      animation: pop 420ms ease-out both;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 12px;
      background: red;
      top: -20px;
      animation: fall linear forwards;
      z-index: 20;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Main page photo -->
    <img
      src="Pic/couple.jpg"
      alt="Afrid and Neha"
      style="width:120px;height:120px;border-radius:50%;object-fit:cover;margin-bottom:10px;border:4px solid #ff4d88;"
    />

    <h1>Afrid ‚ù§Ô∏è Neha</h1>
    <p>Neha, will you be my Valentine? üíï</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <!-- Celebration screen (shows after YES) -->
  <div class="celebrate" id="celebrate">
    <div class="heart">üíñ</div>

    <h1>Thank You Neha ‚ù§Ô∏è</h1>

    <p>
      Thank you for accepting my invitation to be my Valentine üíï<br>
      We will have a great Valentine this time üòòüåπ
    </p>

    <!-- Pic shown ONLY after YES -->
    <img class="yes-photo" src="Pic/pic2.jpg" alt="Neha and Afrid photo" />
  </div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const celebrate = document.getElementById('celebrate');

  // Make NO button run away (works on desktop + mobile tap)
  function moveNoButton() {
    const btnW = noBtn.offsetWidth || 80;
    const btnH = noBtn.offsetHeight || 40;

    const maxX = Math.max(0, (window.innerWidth - btnW) - 20);
    const maxY = Math.max(0, (window.innerHeight - btnH) - 20);

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  noBtn.addEventListener('mouseover', moveNoButton);
  noBtn.addEventListener('click', (e) => { e.preventDefault(); moveNoButton(); });
  noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });

  // YES button celebration
  yesBtn.addEventListener('click', () => {
    celebrate.style.display = 'flex';
    launchConfetti();
  });

  function launchConfetti() {
    for (let i = 0; i < 90; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);

      const left = Math.random() * window.innerWidth;
      const duration = Math.random() * 2 + 2;
      const colors = ['#ff4d88', '#ffd700', '#00e5ff', '#7cff00', '#ffffff'];

      confetti.style.left = left + 'px';
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = duration + 's';

      setTimeout(() => confetti.remove(), duration * 1000);
    }
  }
</script>

</body>
</html>
