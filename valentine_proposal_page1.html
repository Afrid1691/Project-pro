<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #ff5f9e, #ff9966);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 24px 36px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      max-width: 320px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-top: 0;
      color: #555;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    /* Celebration screen */
    .celebrate {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #ffb3d9, #ff4d88);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      z-index: 10;
    }

    .celebrate h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .heart {
      font-size: 60px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 12px;
      background: red;
      top: -20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <div class="celebrate" id="celebrate">
    <div class="heart">üíñ</div>
    <h1>YAY!!! üéâ</h1>
    <p>You just made my day üòò</p>
  </div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const celebrate = document.getElementById('celebrate');

  // Move NO button randomly
  noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * 200;
    const y = Math.random() * 80;
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  // YES button celebration
  yesBtn.addEventListener('click', () => {
    celebrate.style.display = 'flex';
    launchConfetti();
  });

  function launchConfetti() {
    for (let i = 0; i < 80; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);

      const left = Math.random() * window.innerWidth;
      const duration = Math.random() * 2 + 2;
      const colors = ['#ff4d88', '#ffd700', '#00e5ff', '#7cff00'];

      confetti.style.left = left + 'px';
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = duration + 's';

      setTimeout(() => confetti.remove(), duration * 1000);
    }
  }
</script>

</body>
</html>
